<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-container">
        <nav class="header-navigation">
          <button class="header-navigation__main-burger">
            <img src="img/control-icons/burger.svg" />
          </button>
          <div
            class="header-navigation__tab-divider-1 divider visability"
          ></div>
          <a href="index.html" class="header-navigation__main-logo">
            <img
              src="img/logo/Group.svg"
              alt="the logo and the link to main page"
            />
          </a>
          <div
            class="header-navigation__mobile-divider header-navigation__mobile-divider--visability divider"
          ></div>
          <button class="header-navigation__call visability">
            <img src="img/control-icons/call.svg" alt="" />
          </button>
          <button class="header-navigation__chat visability">
            <img src="img/control-icons/chat.svg" alt="" />
          </button>
          <button class="header-navigation__profile visability">
            <img src="img/control-icons/profile.svg" alt="" />
          </button>
          <div
            class="header-navigation__tab-divider-2 divider visability"
          ></div>
          <a href="" class="header-navigation__repair">
            <img src="img/control-icons/repair.svg" />
          </a>
          <button class="header-navigation__checkstatus">
            <img src="img/control-icons/checkstatus.svg" />
          </button>
        </nav>
      </header>
    </div>

</html>
